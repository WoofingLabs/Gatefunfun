    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const CLAIM_CONTRACT_ADDRESS = '0x11113E6c135B1b98d704Fb1C1934b47d5168F795';
        const claimContractAbi = [
            {"inputs":[{"internalType":"address","name":"_tokenRegistry","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":true,"internalType":"address","name":"tokenContract","type":"address"}],"name":"TokenContractSet","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokenDeposited","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokenWithdrawn","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokensClaimed","type":"event"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"claimTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"depositTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getClaimableTokens","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"address","name":"tokenContract","type":"address"}],"name":"setTokenContract","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"withdrawTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"},{"internalType":"uint256","name":"","type":"uint256"}],"name":"hasClaimed","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"tokenBalances","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"tokenContracts","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"tokenContractToId","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"tokenRegistry","outputs":[{"internalType":"contract ITokenRegistry","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];
        const erc20Abi = [
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transferFrom","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, claimContract;

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`交易 ${txHash} 失败`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`交易 ${txHash} 未在 ${maxAttempts} 次尝试后确认`);
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function retryContractCall(fn, maxRetries = 12, delayMs = 3000) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    return await Promise.race([
                        fn(),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('查询超时')), 15000))
                    ]);
                } catch (error) {
                    console.error(`尝试 ${attempt}/${maxRetries} 失败: ${error.message}`);
                    if (attempt === maxRetries) throw error;
                    await delay(delayMs);
                }
            }
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    claimContract = new web3.eth.Contract(claimContractAbi, CLAIM_CONTRACT_ADDRESS);
                    await checkBalances();
                    await checkOwner();
                    document.getElementById('networkStatus').innerText = '已连接到Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = '钱包连接失败: ' + (error.message || '未知错误');
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function checkOwner() {
            if (!web3 || !account) {
                document.getElementById('ownerSection').style.display = 'none';
                return;
            }
            try {
                const owner = await retryContractCall(() => claimContract.methods.owner().call());
                console.log("Owner:", owner, "Account:", account);
                document.getElementById('ownerSection').style.display = account.toLowerCase() === owner.toLowerCase() ? 'block' : 'none';
            } catch (error) {
                console.error('Check Owner Error:', error);
                document.getElementById('ownerSection').style.display = 'none';
                document.getElementById('networkStatus').innerText = `Owner检查失败: ${error.message || '未知错误'}`;
            }
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('claimButton').disabled = true;
                document.getElementById('setTokenContractButton').disabled = true;
                document.getElementById('approveTokenButton').disabled = true;
                document.getElementById('depositTokenButton').disabled = true;
                document.getElementById('withdrawTokenButton').disabled = true;
                document.getElementById('balanceStatus').innerHTML = 'GT余额: 0';
                return;
            }
            try {
                document.getElementById('networkStatus').innerText = '查询余额...';
                const gtBalance = await retryContractCall(() => web3.eth.getBalance(account));
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                document.getElementById('balanceStatus').innerHTML = `GT余额: ${gtBalanceFormatted}`;
                document.getElementById('networkStatus').innerText = '余额已更新';
            } catch (error) {
                document.getElementById('networkStatus').innerText = `查询失败: ${error.message || '未知错误'}`;
                document.getElementById('claimButton').disabled = true;
                document.getElementById('setTokenContractButton').disabled = true;
                document.getElementById('approveTokenButton').disabled = true;
                document.getElementById('depositTokenButton').disabled = true;
                document.getElementById('withdrawTokenButton').disabled = true;
            }
        }

        async function queryClaimableTokens(tokenId) {
            const status = document.getElementById('networkStatus');
            const infoElement = document.getElementById('claimInfo');
            if (!web3 || !account) {
                infoElement.innerText = '请连接钱包';
                return null;
            }
            try {
                const claimable = await retryContractCall(() => claimContract.methods.getClaimableTokens(account, tokenId).call());
                const tokenContract = await retryContractCall(() => claimContract.methods.tokenContracts(tokenId).call());
                const claimableFormatted = Number(web3.utils.fromWei(claimable, 'ether')).toFixed(0);
                infoElement.innerHTML = `可领取代币: ${claimableFormatted}<br>代币合约: ${tokenContract === '0x0000000000000000000000000000000000000000' ? '未设置' : tokenContract}`;
                return { claimable, tokenContract };
            } catch (error) {
                infoElement.innerText = `查询失败: ${error.message || '无效的代币编号'}`;
                return null;
            }
        }

        async function claimTokens() {
            const tokenId = document.getElementById('claimTokenId').value;
            const status = document.getElementById('networkStatus');
            const claimButton = document.getElementById('claimButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!tokenId || isNaN(tokenId) || Number(tokenId) <= 0) {
                status.innerText = '请输入有效的代币编号';
                return;
            }
            try {
                claimButton.disabled = true;
                claimButton.innerHTML = '领取中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查燃气费和代币状态...';
                const claimInfo = await queryClaimableTokens(tokenId);
                if (!claimInfo || claimInfo.claimable === '0') {
                    status.innerText = '无代币可领取';
                    return;
                }
                if (claimInfo.tokenContract === '0x0000000000000000000000000000000000000000') {
                    status.innerText = '代币合约未设置';
                    return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await claimContract.methods.claimTokens(tokenId).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await claimContract.methods.claimTokens(tokenId).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '代币领取成功！';
                await queryClaimableTokens(tokenId);
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `领取失败: ${error.message}`;
                console.error('Claim Error:', error);
            } finally {
                claimButton.disabled = false;
                claimButton.innerHTML = '领取代币';
            }
        }

        async function setTokenContract() {
            const tokenId = document.getElementById('setTokenId').value;
            const tokenContract = document.getElementById('tokenContractInput').value;
            const status = document.getElementById('networkStatus');
            const setButton = document.getElementById('setTokenContractButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!tokenId || isNaN(tokenId) || Number(tokenId) <= 0) {
                status.innerText = '请输入有效的代币编号';
                return;
            }
            if (!web3.utils.isAddress(tokenContract)) {
                status.innerText = '请输入有效的代币合约地址';
                return;
            }
            try {
                setButton.disabled = true;
                setButton.innerHTML = '设置中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查燃气费...';
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await claimContract.methods.setTokenContract(tokenId, tokenContract).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await claimContract.methods.setTokenContract(tokenId, tokenContract).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '代币合约设置成功！';
                document.getElementById('tokenContractInput').value = '';
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `设置失败: ${error.message}`;
                console.error('Set Token Contract Error:', error);
            } finally {
                setButton.disabled = false;
                setButton.innerHTML = '设置代币合约';
            }
        }

        async function approveTokens() {
            const tokenId = document.getElementById('depositTokenIdOwner').value;
            const amount = document.getElementById('depositTokenAmount').value;
            const status = document.getElementById('networkStatus');
            const approveButton = document.getElementById('approveTokenButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!tokenId || isNaN(tokenId) || Number(tokenId) <= 0) {
                status.innerText = '请输入有效的代币编号';
                return;
            }
            if (!amount || isNaN(amount) || Number(amount) <= 0) {
                status.innerText = '请输入有效的代币数量';
                return;
            }
            try {
                const tokenContract = await retryContractCall(() => claimContract.methods.tokenContracts(tokenId).call());
                if (tokenContract === '0x0000000000000000000000000000000000000000') {
                    status.innerText = '代币合约未设置';
                    return;
                }
                approveButton.disabled = true;
                approveButton.innerHTML = '授权中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查燃气费...';
                const token = new web3.eth.Contract(erc20Abi, tokenContract);
                const amountWei = web3.utils.toWei(amount, 'ether');
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await token.methods.approve(CLAIM_CONTRACT_ADDRESS, amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await token.methods.approve(CLAIM_CONTRACT_ADDRESS, amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '代币授权成功！';
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `授权失败: ${error.message}`;
                console.error('Approve Error:', error);
            } finally {
                approveButton.disabled = false;
                approveButton.innerHTML = '授权代币';
            }
        }

        async function depositTokens() {
            const tokenId = document.getElementById('depositTokenIdOwner').value;
            const amount = document.getElementById('depositTokenAmount').value;
            const status = document.getElementById('networkStatus');
            const depositButton = document.getElementById('depositTokenButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!tokenId || isNaN(tokenId) || Number(tokenId) <= 0) {
                status.innerText = '请输入有效的代币编号';
                return;
            }
            if (!amount || isNaN(amount) || Number(amount) <= 0) {
                status.innerText = '请输入有效的代币数量';
                return;
            }
            try {
                depositButton.disabled = true;
                depositButton.innerHTML = '充值中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查燃气费...';
                const amountWei = web3.utils.toWei(amount, 'ether');
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await claimContract.methods.depositTokens(tokenId, amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await claimContract.methods.depositTokens(tokenId, amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '代币充值成功！';
                document.getElementById('depositTokenAmount').value = '';
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `充值失败: ${error.message}`;
                console.error('Deposit Tokens Error:', error);
            } finally {
                depositButton.disabled = false;
                depositButton.innerHTML = '充值代币';
            }
        }

        async function withdrawTokens() {
            const tokenId = document.getElementById('withdrawTokenIdOwner').value;
            const status = document.getElementById('networkStatus');
            const withdrawButton = document.getElementById('withdrawTokenButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!tokenId || isNaN(tokenId) || Number(tokenId) <= 0) {
                status.innerText = '请输入有效的代币编号';
                return;
            }
            try {
                withdrawButton.disabled = true;
                withdrawButton.innerHTML = '提取中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查燃气费和代币余额...';
                const tokenContract = await retryContractCall(() => claimContract.methods.tokenContracts(tokenId).call());
                if (tokenContract === '0x0000000000000000000000000000000000000000') {
                    status.innerText = '代币合约未设置';
                    return;
                }
                const balance = await retryContractCall(() => claimContract.methods.tokenBalances(tokenId).call());
                if (web3.utils.toBN(balance).isZero()) {
                    status.innerText = '无代币可提取';
                    return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await claimContract.methods.withdrawTokens(tokenId).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await claimContract.methods.withdrawTokens(tokenId).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '代币提取成功！';
                await queryTokenBalanceOwner(tokenId);
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `提取失败: ${error.message}`;
                console.error('Withdraw Tokens Error:', error);
            } finally {
                withdrawButton.disabled = false;
                withdrawButton.innerHTML = '提取代币';
            }
        }

        async function queryTokenBalanceOwner(tokenId) {
            const infoElement = document.getElementById('withdrawTokenInfo');
            if (!web3 || !account) {
                infoElement.innerText = '请连接钱包';
                return;
            }
            try {
                const balance = await retryContractCall(() => claimContract.methods.tokenBalances(tokenId).call());
                const tokenContract = await retryContractCall(() => claimContract.methods.tokenContracts(tokenId).call());
                const balanceFormatted = Number(web3.utils.fromWei(balance, 'ether')).toFixed(0);
                infoElement.innerHTML = `代币余额: ${balanceFormatted}<br>代币合约: ${tokenContract === '0x0000000000000000000000000000000000000000' ? '未设置' : tokenContract}`;
            } catch (error) {
                infoElement.innerText = `查询失败: ${error.message || '无效的代币编号'}`;
            }
        }

        function copyClaimContract() {
            navigator.clipboard.writeText(CLAIM_CONTRACT_ADDRESS).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = 'Claim合约地址已复制！';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
            document.getElementById('claimButton').addEventListener('click', claimTokens);
            document.getElementById('setTokenContractButton').addEventListener('click', setTokenContract);
            document.getElementById('approveTokenButton').addEventListener('click', approveTokens);
            document.getElementById('depositTokenButton').addEventListener('click', depositTokens);
            document.getElementById('withdrawTokenButton').addEventListener('click', withdrawTokens);

            document.getElementById('claimTokenId').addEventListener('input', async () => {
                const tokenId = document.getElementById('claimTokenId').value;
                if (tokenId && !isNaN(tokenId) && Number(tokenId) > 0) {
                    await queryClaimableTokens(tokenId);
                } else {
                    document.getElementById('claimInfo').innerText = '可领取代币：请先输入编号查询';
                }
                document.getElementById('claimButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0;
            });
            document.getElementById('setTokenId').addEventListener('input', () => {
                const tokenId = document.getElementById('setTokenId').value;
                const tokenContract = document.getElementById('tokenContractInput').value;
                document.getElementById('setTokenContractButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0 || !web3.utils.isAddress(tokenContract);
            });
            document.getElementById('tokenContractInput').addEventListener('input', () => {
                const tokenId = document.getElementById('setTokenId').value;
                const tokenContract = document.getElementById('tokenContractInput').value;
                document.getElementById('setTokenContractButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0 || !web3.utils.isAddress(tokenContract);
            });
            document.getElementById('depositTokenIdOwner').addEventListener('input', async () => {
                const tokenId = document.getElementById('depositTokenIdOwner').value;
                const amount = document.getElementById('depositTokenAmount').value;
                document.getElementById('approveTokenButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0 || !amount || isNaN(amount) || Number(amount) <= 0;
                document.getElementById('depositTokenButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0 || !amount || isNaN(amount) || Number(amount) <= 0;
            });
            document.getElementById('depositTokenAmount').addEventListener('input', () => {
                const tokenId = document.getElementById('depositTokenIdOwner').value;
                const amount = document.getElementById('depositTokenAmount').value;
                document.getElementById('approveTokenButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0 || !amount || isNaN(amount) || Number(amount) <= 0;
                document.getElementById('depositTokenButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0 || !amount || isNaN(amount) || Number(amount) <= 0;
            });
            document.getElementById('withdrawTokenIdOwner').addEventListener('input', async () => {
                const tokenId = document.getElementById('withdrawTokenIdOwner').value;
                if (tokenId && !isNaN(tokenId) && Number(tokenId) > 0) {
                    await queryTokenBalanceOwner(tokenId);
                } else {
                    document.getElementById('withdrawTokenInfo').innerText = '代币余额：请先输入编号查询';
                }
                document.getElementById('withdrawTokenButton').disabled = !tokenId || isNaN(tokenId) || Number(tokenId) <= 0;
            });

            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                    ? '<i class="fa fa-bars"></i>'
                    : '<i class="fa fa-times"></i>';
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden');
                    menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-dark/95', 'shadow-lg');
                } else {
                    navbar.classList.remove('bg-dark/95', 'shadow-lg');
                }
            });
        });
    </script>
</body>
</html>
